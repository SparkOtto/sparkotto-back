name: CI CD Pipeline with Jest, SonarCloud & Trivy

on:
  push:
    branches: [main]

jobs:
  test:
    name: Run Jest Unit Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Run unit tests with Jest
        run: npm test -- --ci --coverage

  sonar:
    name: SonarCloud Analysis
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Run SonarCloud scan
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          npx sonar-scanner \
            -Dsonar.organization=sparkotto \
            -Dsonar.projectKey=SparkOtto_sparkotto-back \
            -Dsonar.sources=. \
            -Dsonar.host.url=https://sonarcloud.io \
            -Dsonar.login=$SONAR_TOKEN

  security:
    name: Run Trivy Security Scan
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install Trivy
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: "fs"
          exit-code: "0"
          ignore-unfixed: true
          severity: "CRITICAL,HIGH"

      - name: Run File System Scan
        run: trivy fs --exit-code 1 --severity CRITICAL,HIGH .

  deploy:
    name: Deploy to VPS (Frontend)
    runs-on: ubuntu-latest
    needs: [sonar, security]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Copy docker-compose files to VPS
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          source: 'docker-compose.yml'
          target: '/home/sparkotto/sparkotto-back'     # adaptez selon chemin sur votre VPS

      - name: Deploy stack on VPS
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            cd /home/sparkotto/sparkotto-back
            docker compose pull
            docker compose up -d --remove-orphans